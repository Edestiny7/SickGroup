<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Recipes of the World</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!--css referene -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- jQuery.js reference-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap references-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row headerSpace"></div>
        <!-- Jumbotron -->
        <div id="headline" class="jumbotron font">
            <h1 class="text-center">Recipes of the World</h1>
            <p class="text-center">Enjoy dining from around the world</p>
        </div>

        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-dark m-1 font" id="favorite-btn">Favorite</button>
            <button type="button" class="btn btn-dark m-1  font" id="search-btn">Search</button>
            <button type="button" class="btn btn-dark m-1  font" id="about-btn">About</button>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="search-form">
                    <label for="search-input">Dish</label>
                    <input class="form-control" id="search-input" placeholder="Tofu Stir-fry" type="text">
                </div>

                <div class="row headerSpace"></div>

                <div id="current-dish" class="jumbotron font">
                    <h1 class="text-center">Current Dish</h1>
                </div>
            </div>
        </div>
</body>
</div>
<script type=" text/javascript " src="./assets/javascript/javascript.js "></script>

</html>
